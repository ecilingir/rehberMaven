<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputScript library="js" name="takvimTurkce.js" />
        <title>
            <ui:insert name="sayfaBasligi">
                Rehber Uygulaması
            </ui:insert>
        </title>
    </h:head>

    <h:body>  

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="120" resizable="true"
                          closable="true" collapsible="true">
                <ui:insert name="top">
                    <h:form id="bilgiForm">
                    <table width="100%" style="height: 60px;">
                        <tr>
                            <td style="width:20%; height: 60px"> 
                                <p:graphicImage width="120px"  library="resimler" name="glogo4.png"/>
                            </td>
                            <td style="width:60%; " align="center">
                                <h1>Rehber Uygulaması</h1>
                            </td>
                            <td style="width:20%; " align="right" valign="top">
                                Hoşgeldin #{session.getAttribute("kullanici").toString()}
                                <br/>
                                Tarih Saat:<p:outputLabel id="tarihSaat" value="#{girisBean.sistemTarihSaatGetir()}"/>
                                <p:poll interval="1" listener="#{girisBean.sistemTarihSaatGuncelle()}" update="tarihSaat" />
                            </td>
                        </tr>
                    </table>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="15%" 
                          resizable="true" closable="true" collapsible="true">
                <ui:insert name="bottom">
                    <center><h6>Copyright@2015</h6></center>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="230"
                          resizable="true" closable="true"
                          collapsible="true">
                <ui:insert name="left">
                    <h:form id="menuForm">
                        <p:panelMenu style="width:100%">

                            <p:submenu label="Kişi İşlemleri" expanded="false">
                                <p:menuitem  value="Ekle"  url="kisiEkle.xhtml?faces-redirect=true"
                                             icon="ui-icon-plus"/>
                                <p:menuitem  value="Listele" url="kisiListele.xhtml?faces-redirect=true"
                                             icon="ui-icon-script"/>
                            </p:submenu>
                            <p:separator/>
                            <p:submenu label="Giriş Çıkış İşlemleri" expanded="false">
                                <p:menuitem  value="Giriş"  url="giris.xhtml?faces-redirect=true"
                                             icon="ui-icon-check"/>
                                <p:menuitem  value="Çıkış"  action="#{girisBean.guvenliCikis()}"
                                             icon="ui-icon-close"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="centerUnit" position="center">
                <ui:insert name="content"> </ui:insert>
            </p:layoutUnit>
        </p:layout>


    </h:body>

</html>
